<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>HTML5の鋳型</title>
    <style>
      body {
        margin: 3vw;
      }
      img[src] {
        height: 2em;
        animation: guruguru 5s infinite linear;
      }
      @keyframes guruguru {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <p><img src="./sample.png"> あびゃ～</p>
  </body>
</html>
